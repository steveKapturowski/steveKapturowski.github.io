<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
(function() {
  "use strict";

  var
    margin = {top: 40, right: 100, bottom: 40, left: 150},
    W = 300,
    H = 300,
    w = W - margin.left - margin.right,
    h = H - margin.top - margin.bottom,

    xmax   = 1.5,
    rate   = 1 / 10000,
    T = 2.5,
    N = 48,
    dim = W/N,

    rectangles,
    lattice,
    timer;


  var svg = d3.select("foo")
    .append("svg")
      .attr("width", W)
      .attr("height", H)

  function initLattice() {
    var lattice = new Array(Math.pow(N, 2));
    for (var i=0; i < Math.pow(N, 2); i++) {
      var x = i % N;
      var y = Math.floor(i / N);

      lattice[i] = {
        "x": x*dim,
        "y": y*dim,
        "height": dim,
        "width": dim,
        "spin": (Math.random() < .9) ? 1 : -1
      };
    }

    d3.select("svg").selectAll("rect").remove();
    rectangles = svg.selectAll("rect")
      .data(lattice)
      .enter()
      .append("rect");

    rectangles
      .attr("x", function (d) { return d.x; })
      .attr("y", function (d) { return d.y; })
      .attr("height", function (d) { return d.height; })
      .attr("width", function (d) { return d.width; })
      .style("fill", function(d) { return (d.spin == 1) ? "black" : "white"; });
    
    return lattice;
  }
  lattice = initLattice();

  // Required class methods:
  //  flipSpin(indices)
  //  render(indices)
  var models = {
    ising: function(lattice) {
      
    },
    xy: function(lattice) {
      
    },
  };

  function getNeighbors(index) {
    var 
      numSites = Math.pow(N, 2),
      left = index - 1,
      right = left + 2;

    if (index % N == 0) {
      left += N;
    } else if (right % N == 0) {
      right -= N;
    }

    return [
      (index + N + numSites) % numSites, //javascript's mod operation makes mathematicians cry
      (index - N + numSites) % numSites,
      left,
      right,
    ]
  }

  function growChain() {
    var
      chain = {},
      newSites = {},
      addedSites = {},
      index = Math.floor(Math.random()*Math.pow(N, 2));

    chain[index] = true;
    addedSites[index] = true;

    while ( Object.keys(addedSites).length > 0 ) {
      newSites = {};
      Object.keys(addedSites).forEach(function (key) { 
        index = parseInt(key);

        getNeighbors(index).forEach(function (neighbor) { 
          if ( 
            !(neighbor in chain) 
            && ( Math.random() < (1 - Math.exp(-2*lattice[index]["spin"]*lattice[neighbor]["spin"]/T)) )
          ) { 
            chain[neighbor] = true;
            newSites[neighbor] = true;
          }
        });
      });
      addedSites = newSites;
    }
    return Object.keys(chain);
  }

  function flipChain(indices) {
    indices.forEach(function (index) { 
      lattice[index]["spin"] *= -1;
    });
    return indices
  }

  var algorithms = {
    metropolis: function() {
      var 
        index = Math.floor(Math.random()*Math.pow(N, 2)),
        Edelta = 0;

      getNeighbors(index).forEach(function (neighbor) { 
        Edelta -= 2 * lattice[index]["spin"] * lattice[neighbor]["spin"];
      });
      if (Math.random() < Math.exp(Edelta/T)) {
        lattice[index]["spin"] *= -1;
      }
      return [index];
    },
    wolff: function() {
      return flipChain(growChain()); // return modified indices
    },
  };

  var 
    algorithm = algorithms.wolff,
    model = models.ising;

  function drawGraph() {
    var indices = algorithm();

    // rectangles = svg.selectAll("rect")
    //   .data(indices.map(function(index) {
    //     return lattice[index];
    //   })); // get rectangles whose spins have been modified
    
    rectangles
      .attr("x", function (d) { return d.x; })
      .attr("y", function (d) { return d.y; })
      .attr("height", function (d) { return d.height; })
      .attr("width", function (d) { return d.width; })
      .style("fill", function(d) { return (d.spin == -1) ? "black" : "white"; });

  }

  function play() {
    if (timer) return;
    (function loop() {
      drawGraph();
      timer = setTimeout(loop, rate * 1000);
    })();
  }

  function togglePause() {
    if (!timer) {

    } else {
      clearTimeout(timer);
      timer = null;
    }
  }

  function redraw() {
    
  }

  d3.select("#temperature").on("change", function() { T = this.value; });
  d3.select("#model").on("change", function() { model = models[this.value]; redraw(); });
  d3.select("#algorithm").on("change", function() { algorithm = algorithms[this.value]; });

  var zoomFactor = 16;
  var zoom = d3.behavior.zoom().scaleExtent([.5, 4]).on("zoom", function() { N = Math.floor(zoomFactor*zoom.scale()); dim = W/N; lattice = initLattice(); });
  zoom.scale(N/zoomFactor);
  svg.call(zoom);

  play();

})();
</script>
